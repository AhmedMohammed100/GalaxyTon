<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mining Bot</title>
  <link rel="stylesheet" href="mine.css">
</head>
<body>
  <div class="container">
    <h1>Telegram Mining Bot</h1>
    <div id="user-info">
      <p><strong>User:</strong> <span id="username">User123</span></p>
      <p><strong>Balance:</strong> <span id="balance">0</span> coins</p>
      <p><strong>Mining Rate:</strong> 1 coin/second</p>
    </div>
    
    <button id="mine-btn" class="btn">Start Mining</button>
    <p id="status"></p>
    
    <button id="collect-btn" class="btn">Collect Coins</button>
  </div>

  <script src="mine.js"></script>
</body>
</html>
